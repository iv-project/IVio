site_name: IVio
repo_url: https://github.com/SGSSGene/IVio
docs_dir: docs
nav:
  - index.md
  - C++ API-Reference:
    - formats.md

use_directory_urls: false
theme:
  custom_dir: docs/readthedocs-customization
  name: readthedocs
  highlightjs: true
#  hljs_languages:
